server.port=8443
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false

google.permissions.1 = Can view shared files and folders?
google.permissions.2 = Can comment on shared files and folders?
google.permissions.3 = Can edit shared drives and folders?
google.permissions.4 = Can transfer ownership?


google.role.writer = WRITER
google.role.reader = READER
google.role.commenter = COMMENTER
google.role.owner = OWNER